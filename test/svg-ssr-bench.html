<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG SSR</title>
    <script src="lib/stats.js"></script>
    <script src="../dist/zrender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preact@10.5.14/dist/preact.min.js"></script>
</head>
<body>
    <div id="main"></div>

    <script>
    var container = document.getElementById('main');
    var zr = zrender.init(container, {
        renderer: 'svg',
        width: 1600,
        height: 1600
    });

    const cellSize = 8;
    const elSize = 6;

    const circles = [];
    // Basic circle.
    for (let i = 0; i < 100; i++) {
        for (let k = 0; k < 100; k++) {
            var circle = new zrender.Circle({
                shape: {
                    cx: i * cellSize + cellSize / 2,
                    cy: k * cellSize + cellSize / 2,
                    r: elSize / 2
                },
                style: {
                    fill: 'red'
                }
            });
            circles.push(circle);
            zr.add(circle);
        };
    }
    const stats = new Stats();
    document.body.appendChild(stats.dom);

    function patch(vnode) {
        function mapToVitualDOM(vnode) {
            return preact.h(
                vnode.tag,
                (vnode.attrs || []).reduce((attrs, val) => {
                    attrs[val[0]] = val[1];
                    return attrs;
                }, {}),
                vnode.children && vnode.children.map(child => mapToVitualDOM(child))
            );
        }
        preact.render(mapToVitualDOM(vnode), container);
    }
    function update() {
        stats.begin();
        for (let i = 0; i < circles.length; i++) {
            circles[i].setStyle('fill', zrender.color.random());
        }
        // const vnode = zr.painter.renderToVNode();
        // patch(vnode);
        stats.end();
        requestAnimationFrame(update);
    }

    update();
    </script>
</body>
</html>
