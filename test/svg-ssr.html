<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG SSR</title>
    <script src="../dist/zrender.js"></script>
</head>
<body>
    <div id="main"></div>

    <script>
    var zr = zrender.init(null, {
        renderer: 'svg-ssr',
        width: 800,
        height: 800
    });

    for (let i = 0; i < 10; i++) {
        for (let k = 0; k < 10; k++) {
            var circle = new zrender.Circle({
                shape: {
                    cx: i * 80 + 40,
                    cy: k * 80 + 40,
                    r: 30
                },
                style: {
                    fill: {
                        type: 'radial',
                        x: 0.5,
                        y: 0.5,
                        r: 0.5,
                        colorStops: [{
                            offset: 0,
                            color: 'red'
                        }, {
                            offset: 1,
                            color: 'blue'
                        }]
                    },
                    stroke: 'blue',
                    lineWidth: 2,
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            });
            zr.add(circle);
        }
    }
    console.time('render');
    const svg = zr.renderToString();
    document.getElementById('main').innerHTML = svg;
    console.timeEnd('render');

    // var blob = new Blob([svg], { type: 'image/svg+xml' });

    // a.download = 'a.svg';
    // a.href = URL.createObjectURL(blob);
    // a.style.display = "none";
    // a.click();
    </script>
</body>
</html>
