<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/config.js"></script>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
          "tslib": "../node_modules/tslib/tslib.es6.js"
        }
    }
    </script>
    <script type="module">

        if (typeof process === 'undefined' || !process.env) {
            window.process = {
                env: {
                    NODE_ENV: 'development'
                }
            };
        }

        import * as zrender from '../index.js';
        // 初始化zrender
        var zr = zrender.init(document.getElementById('main'));

        zr.add(new zrender.Sector({
            position: [100, 100],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: -Math.PI / 2,
                endAngle: -Math.PI / 2,
                r0: 50,
                r: 100
            }
        }));

        zr.add(new zrender.Sector({
            position: [100, 100],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: 0,
                endAngle: 0,
                r0: 50,
                r: 100
            }
        }));

        zr.add(new zrender.Sector({
            position: [100, 100],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: Math.PI / 2,
                endAngle: Math.PI / 2,
                r0: 50,
                r: 100
            }
        }));

        zr.add(new zrender.Sector({
            position: [100, 100],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: Math.PI,
                endAngle: Math.PI,
                r0: 50,
                r: 100
            }
        }));

        zr.add(new zrender.Sector({
            position: [100, 100],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: 0,
                endAngle: 0,
                r0: 50,
                r: 100,
                // cornerRadius: 10,
                // innerCornerRadius: 10,
                cornerRadius: [10, 10]
            }
        }));

        zr.add(new zrender.Sector({
            position: [400, 150],
            scale: [1, 1],
            style: {
                stroke: 'black'
            },
            shape: {
                startAngle: Math.PI * -60 / 180,
                endAngle: Math.PI * 60 / 180,
                r0: 50,
                r: 140,
                cornerRadius: [5, 10, 15, 20]
            }
        }));
    </script>
    <div id="main" style="width:1000px;height:600px;"></div>
</body>
</html>
